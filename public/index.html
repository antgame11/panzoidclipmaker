<!DOCTYPE html>
<html style="margin: 0;">

    <style>
        html {
            overflow: hidden;
            background-color: gray;
        }
        body {
            margin: 0;
        }
        header {
            background-color: black;
            height: 45px;
            color: white;
            font-size: 40px;
            padding: 2px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            cursor: default;
        }
        .z {
            text-decoration: underline;
            cursor: pointer;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 45px);
        }
    </style>
    <body>
        <header>Clip Maker <span class="z" id="cm2">CM2</span> <span class="z" id="cm3">CM3</span></header>
        <iframe src="/gen2/"></iframe>
        <script>
            var ctrl = false;
            document.addEventListener("keydown", (key) => {
                if (key.code == "ControlLeft") {
                    ctrl = true;
                }
            })
            document.addEventListener("keyup", (key) => {
                if (key.code == "ControlLeft") {
                    ctrl = false;
                }
            })
            document.querySelector("#cm2").addEventListener("click", () => {
                const url = "/gen2/";
                if (ctrl == true) {
                    location.href = url
                } else {
                    document.querySelector("iframe").src = url;
                }
            })
            document.querySelector("#cm3").addEventListener("click", () => {
                const url = "/gen3/";
                if (ctrl == true) {
                    location.href = url
                } else {
                    document.querySelector("iframe").src = url;
                }
            })
        </script>
    </body>
</html>
